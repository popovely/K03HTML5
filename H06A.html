    <h2>상대경로와 절대경로 알아보기</h2>
    <!-- 
        [링크를 걸때 경로 알아보기]

        1. 절대경로(절대주소)
         : 현재의 위치가 바뀌더라도 주소가 변하지 않는 절대적인 주소를 말한다.
           주로 http:// 를 통해 외부링크를 걸거나,
           /(홈디렉토리 ;root의 경로를 의미)로 시작하는 링크를 사용한다.
        
        2. 상대경로(상대주소)
         : 현재  페이지의 위치에 따라 상대적으로 변하는 주소를 말한다.
         ./      → 현재경로를 의미한다. 현재경로인 경우 생략가능.
         ../     → 1단계 상위 디렉토리를 의미한다.
         ../../  → 2단계 상위 디렉토리를 의미한다.
     -->

    <h3>상대경로로 링크 걸기</h3>
    <ul><!-- 상대경로인 경우 ./ 부터 시작 -->

    <h3>절대경로로 링크 걸기</h3>
