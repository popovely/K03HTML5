<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H01Text02.html-텍스트효과</title>
</head>
<body>
    <h2>텍스트 꾸미기</h2>

    <h3>텍스트 밑줄긋기</h3>
    <u>u태그는 텍스트에 밑줄을 표현합니다.</u>
    <br><br>
    
    <h3>텍스트 진하게1,2</h3>
    <!--🍀 
        <b>태그와 <strong>태그의 차이점
            
            • <strong>
                : 특정한 텍스트에 대해 실제로도 강조하고자 하는 경우 사용
            • <b>
                : 단순히 굵게만 보이도록 할 때 사용
                
        브라우저 또는 운영체제에서의 스크린 리더(Screen Reader)를
        사용하는 경우, 음성 합성(Speech Synthesizer) 도구가
        페이지를 해석하고 읽어낼 때 <strong>태그에 대해 거센 억양으로
        음을 낼 수 있도록 하여 실제로 말할 때 강조하듯이 재구성할 수 있다.
    -->
    <b>b태그로 텍스트 진하게 표현</b><br/>
    <strong>strong태그로 텍스트 진하게 표현</strong>
    <br><br>

    <!--🍀 
        <i>태그와 <em>태그의 차이점
            
            • <em>
                : 특정한 텍스트에 대해 실제로도 강조하고자 하는 경우 사용
            • <i>
                : 단순히 기울게만 보이도록 할 때 사용
                
        <b>태그와 <strong>태그에서와 마찬가지임.
    -->    
    <h3>이텔릭체로 표시하기</h3>
    <i>i태그는 텍스트를 이텔릭체로 표현합니다.</i><br>
    <em>em태그는 텍스트를 이텔릭체로 기울이면서 강조합니다.</em><!--🍀-->
    <br><br>

    <h3>윗첨자</h3>
    내 이름은 <sup>홍길동</sup> 입니다.<br>
    POPOVELY<sup>TM</sup><!--🍀-->
    <br><br>

    <h3>아래첨자</h3>
    너의 이름은 <sub>홍길순</sub> 입니다.
    <br><br>

    <h3>텍스트 중간에 줄긋기1,2</h3>
    <!--🍀 
        <strike>
            : HTML5에서 더 이상 지원하지 않음.
              <del> 태그로 통합.  
     -->
    판매가1 : <strike>10,000원</strike> => 5,000원<br/>
    판매가2 : <del>20,000원</del> => 10,000원
</body>
</html>
